

<div class="container" style="margin-top:50px">
    <div class="col-sm-6 text-center" style="z-index: 1">
        <input type="button" name="name" value="New survey" class="btn btn-primary" ng-click="showCreateSurveyForm()" style="background-color: #004020" />
    </div>
    <div class="col-sm-6 text-center" style="z-index: 1">
        <input type="button" name="name" value="Update survey: Id: 123" class="btn btn-primary" ng-click="showUpdateSurveyForm(123)" style="background-color: #004020" />
    </div>
    
    <div class="container" >
        <div uib-carousel active="active" interval="3000" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{slide.id}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
